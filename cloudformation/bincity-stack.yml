  #           ResponsePagePath: '/index.html'
  #           ResponseCode: '200'
  #           ErrorCachingMinTTL: '30'

  # Lambda Functions S3 Bucket
  LambdaBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      MetricsConfigurations:
        - Id: LambdaBucket

  # Pipeline Artifacts S3 Bucket
  PipelineArtifactsBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      VersioningConfiguration:
        Status: Enabled

  # CodeBuild Role
  CodeBuildRole:
    Description: Creating service role in IAM for AWS CodeBuild
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub '${ProjectName}-codebuild-policy'
          PolicyDocument:
            Statement:
              - Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                Resource:
                  - !Join 
                    - ''
                    - - !GetAtt AssetsBucket.Arn
                      - /*
                  - !Join 
                    - ''
                    - - !GetAtt PipelineArtifactsBucket.Arn
                      - /*
                  - !Join 
                    - ''
                    - - !GetAtt LambdaBucket.Arn
                      - /*
                  - !Join 
                    - ''
                    - - !GetAtt TokenBucket.Arn
                      - /*
                Effect: Allow
        - PolicyName: !Sub "${ProjectName}-codebuild-general"
          PolicyDocument:
            Statement:
              - Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:CreateLogGroup'
                  - 'cloudfront:CreateInvalidation'                   
                  - 'iam:PassRole'                
                Resource: '*'
                Effect: Allow
      Path: /

  # CloudFormation Role
  CloudFormationRole:
    Description: Creating service role in IAM for AWS CloudFormation
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-cloudformation-role"
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - cloudformation.amazonaws.com
          Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub '${ProjectName}-cloudformation-policies'
          PolicyDocument:
            Statement:
              - Action:                  
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                Resource: '*'                  
                Effect: Allow 
              - Action:
                  - 's3:PutObject'
                Resource: !GetAtt LambdaBucket.Arn
                Effect: Allow
              - Action:
                  - 'lambda:*'
                Resource: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:*'
                Effect: Allow
              - Action:
                  - 'apigateway:*'
                Resource: !Sub 'arn:aws:apigateway:${AWS::Region}::*'
                Effect: Allow
              - Action:
                  - 'iam:GetRole'
                  - 'iam:CreateRole'
                  - 'iam:DeleteRole'
                  - 'iam:AttachRolePolicy'
                  - 'iam:DetachRolePolicy'
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/${ProjectName}-*'
                Effect: Allow
              - Action:
                  - 'iam:PassRole'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 'cloudformation:CreateChangeSet'
                Resource: !Sub 'arn:aws:cloudformation:${AWS::Region}:aws:transform/Serverless-2016-10-31'
                Effect: Allow
              - Action:
                  - 'lambda:CreateEventSourceMapping'
                  - 'lambda:ListEventSourceMapping'
                  - 'lambda:GetEventSourceMapping'
                  - 'lambda:UpdateEventSourceMapping'
                  - 'lambda:DeleteEventSourceMapping'
                Resource: '*'
                Effect: Allow
      Path: /

  # CodePipeline Role
  CodePipelineRole:
    Description: Creating service role in IAM for AWS CodePipeline
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub '${ProjectName}-artifacts-for-pipeline'
          PolicyDocument:
            Statement:
              - Action:
                  - 's3:PutObject'
                  - 's3:GetObject'                  
                Resource:
                  'Fn::Join':
                    - ''
                    - - 'Fn::GetAtt':
                          - PipelineArtifactsBucket
                          - Arn
                      - /*
                Effect: Allow  
        - PolicyName: !Sub '${ProjectName}-general-for-pipeline'
          PolicyDocument: 
            Statement: 
              - Action: 
                  - 'iam:PassRole'
                  - 'cloudformation:*'
                  - 'cloudwatch:*'
                  - 'lambda:*'
                Resource: '*'
                Effect: Allow
        - PolicyName: !Sub '${ProjectName}-codebuild-assets-for-pipeline'
          PolicyDocument:
            Statement:
              - Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: !GetAtt 
                  - AssetsBuildProject
                  - Arn
                Effect: Allow      
        - PolicyName: !Sub '${ProjectName}-codebuild-lambdas-for-pipeline'
          PolicyDocument:
            Statement:
              - Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: !GetAtt 
                  - LambdasBuildProject
                  - Arn
                Effect: Allow

  # Assets CodeBuild Project
  AssetsBuildProject:    
    Description: Creating AWS CodeBuild for Web Assets
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Description: !Sub 'Building Assets stage for ${ProjectName}.'
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL        
        Image: 'aws/codebuild/standard:2.0'
        Type: LINUX_CONTAINER        
      Name: !Sub '${ProjectName}-build-assets'
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE        
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              runtime-versions:
                nodejs: 10
            pre_build:
              commands:                
                - echo Installing NPM dependencies...
                - cd assets
                - echo '{"region":"${AWS::Region}","cognito":{"userPoolId":"${UserPool}","clientId":"${UserPoolClient}","identityPoolId":"${IdentityPool}"},"gateway":{"url":"https://${AppApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"}}' > src/config.json
                - npm install fibers node-sass sass axios uuid redux typescript redux-thunk react-redux react-router-dom react-bootstrap bootstrap jquery --save
                - npm install
            build:
              commands:
                - npm run build
            post_build:
              commands:
                - echo Uploading to AssetsBucket 
                - aws s3 cp --recursive ./build s3://${AssetsBucket}/
                - aws s3 cp --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./build/service-worker.js s3://${AssetsBucket}/
                - aws s3 cp --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./build/index.html s3://${AssetsBucket}/                
      TimeoutInMinutes: 5

   # Functions CodeBuild Project
  LambdasBuildProject:    
    Description: Creating AWS CodeBuild for Lambda Functions
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Description: !Sub 'Building Lambdas stage for ${ProjectName}.'
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL        
        Image: 'aws/codebuild/standard:2.0'
        Type: LINUX_CONTAINER        
      Name: !Sub '${ProjectName}-build-lambdas'
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE        
        BuildSpec:
          !Sub
            - | 
              version: 0.2
              phases:
                install:
                  runtime-versions:
                    nodejs: 10
                pre_build:
                  commands:                                
                    - cd functions/listApartments
                    - npm install
                    - cd ../updateApartments
                    - npm install
                    - cd ../createApartments
                    - npm install
                    - cd ../deleteApartments
                    - npm install
                    - cd ../streamReader                    
                    - npm install
                    - cd ..
                build:
                  commands:
                    - aws cloudformation package --template-file ./functions-stack.yml --output-template-file post-functions-stack.yml --s3-bucket ${LambdaBucket}
              artifacts:
                files:
                  - '**/*'
                base-directory: functions            
      TimeoutInMinutes: 5

  # Project Pipeline
  ProjectCodePipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      Name: !Sub '${ProjectName}-Pipeline'
      RoleArn: !GetAtt 
        - CodePipelineRole
        - Arn
      ArtifactStore:
        Location: !Ref PipelineArtifactsBucket
        Type: S3
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              InputArtifacts: []
              ActionTypeId:
                Version: '1'
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                PollForSourceChanges: true
                OAuthToken: !Ref GitHubOAuthToken
              OutputArtifacts:
                - Name: !Sub '${ProjectName}-SourceArtifact'

        - Name: Build-Lambdas
          Actions:
            - Name: build-lambdas-sam
              InputArtifacts:
                - Name: !Sub '${ProjectName}-SourceArtifact'
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              OutputArtifacts:
                - Name: !Sub '${ProjectName}-Lambdas-BuildArtifact'
              Configuration:
                ProjectName: !Sub '${ProjectName}-build-lambdas'
              RunOrder: 1
            
            - Name: create-lambda-changeset
              InputArtifacts:
                - Name: !Sub '${ProjectName}-Lambdas-BuildArtifact'
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              OutputArtifacts: []
              Configuration:
                StackName: !Sub '${ProjectName}-lambdas-stack'
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt CloudFormationRole.Arn
                ChangeSetName: !Sub '${ProjectName}-lambdas-changeset'
                Capabilities: CAPABILITY_NAMED_IAM
                TemplatePath: !Sub '${ProjectName}-Lambdas-BuildArtifact::post-functions-stack.yml'
                ParameterOverrides: 
                  !Sub 
                    - '{"DynamoDbRole": "${DynamoDbRole}", "TokenBucket": "${TokenBucket}", "InfluxURL": "${InfluxURL}", "StreamReaderRole": "${StreamReaderRole}", "ProjectName": "${ProjectName}", "AppApi": "${AppApi}", "ApiResource": "${ApartmentsApiResource}", "StreamArn": "${StreamARN}"}'
                    - { StreamARN: !GetAtt 'TBinCity.StreamArn' }
                    - { InfluxURL: !GetAtt InfluxLoadBalancer.DNSName }
              RunOrder: 2

            - Name: execute-lambda-changeset
              InputArtifacts: []
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              OutputArtifacts: []
              Configuration:
                StackName: !Sub '${ProjectName}-lambdas-stack'
                ActionMode: CHANGE_SET_EXECUTE
                RoleArn: !GetAtt CloudFormationRole.Arn
                ChangeSetName: !Sub '${ProjectName}-lambdas-changeset'
              RunOrder: 3

        - Name: Build-Assets
          Actions:
            - Name: build-and-deploy-assets
              InputArtifacts:
                - Name: !Sub '${ProjectName}-SourceArtifact'
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              OutputArtifacts:
                - Name: !Sub '${ProjectName}-Assets-BuildArtifact'
              Configuration:
                ProjectName: !Sub '${ProjectName}-build-assets'
              RunOrder: 1             
    DependsOn:
      - PipelineArtifactsBucket
      - InfluxLaunchConfiguration

  # Influx Node Security Group
  InfluxNodeSG:
    Type: 'AWS::EC2::SecurityGroup'    
    Properties:      
      GroupDescription: "InfluxDB Security Group"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '9999'
          ToPort: '9999'
          SourceSecurityGroupId: !GetAtt InfluxLoadBalancerSG.GroupId
        - IpProtocol: tcp 
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VpcId

  # Influx LoadBalancer Security Group
  InfluxLoadBalancerSG:
    Type: 'AWS::EC2::SecurityGroup'    
    Properties:      
      GroupDescription: "InfluxDB LoadBalancer Security Group"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0  
      VpcId: !Ref VpcId

  # Influx LoadBalancer
  InfluxLoadBalancer:
    Type: 'AWS::ElasticLoadBalancing::LoadBalancer'
    Properties:      
      Subnets: !Ref PublicSubnets    
      Listeners:
        - InstancePort: '9999'
          Protocol: tcp
          InstanceProtocol: tcp
          LoadBalancerPort: '443'
      CrossZone: false
      SecurityGroups: 
        - !GetAtt InfluxLoadBalancerSG.GroupId
      HealthCheck:
        HealthyThreshold: 4
        Interval: 10
        Timeout: 5
        UnhealthyThreshold: 2
        Target: 'HTTPS:9999/'
  
  # Influx Launch Configuration
  InfluxLaunchConfiguration:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:      
      KeyName: !Ref KeyName
      ImageId: ami-0dacb0c129b49f529
      SecurityGroups:
        - !Ref InfluxNodeSG
      IamInstanceProfile: !Ref InfluxInstanceProfile
      InstanceType: t2.micro
      InstanceMonitoring: false
      BlockDeviceMappings:
        - DeviceName: '/dev/xvda'
          Ebs:
            VolumeSize: 10
#            VolumeType: io1
#            Iops: 1500
        - DeviceName: '/dev/sdb'
          Ebs:
            VolumeSize: 20
#            VolumeType: io1
#            Iops: 1500
      EbsOptimized: false
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          setup() {
          local -r -i max_attempts="$1"; shift
          local -r cmd="$@"
          local -i attempt_num=1
          until /root/.influxdbv2/credentials
          do
          if ((attempt_num==max_attempts))
          then                      
          return 1
          else
          ./influx setup -f -b BinCity -o BinCity -u admin -p ${InfluxPassword} --host https://localhost:9999 --skip-verify
          sleep $((attempt_num++))
          fi
          done 
          }
          mkfs -t ext4 /dev/xvdb
          mkdir /influx
          mount /dev/xvdb /influx
          cd /influx
          wget https://dl.influxdata.com/influxdb/releases/influxdb_2.0.0-alpha.21_linux_amd64.tar.gz
          tar xvfz influxdb_2.0.0-alpha.21_linux_amd64.tar.gz
          cd influxdb_2.0.0-alpha.21_linux_amd64
          openssl req -x509 -nodes -newkey rsa:2048 -keyout ./influx.key -out ./influx.crt -days 365 -subj '/CN=techadit.com/O=None/C=US'
          ./influxd --store=bolt --bolt-path=./data/influxd.bolt --engine-path=./data/engine --tls-cert ./influx.crt --tls-key ./influx.key &
          mkdir data          
          sleep 10
          setup 5
          cat /root/.influxdbv2/credentials > ./influxtoken.dat
          aws s3 cp ./influxtoken.dat s3://${TokenBucket}/
          rm ./influxtoken.dat

  # Influx AutoScaling Group
  InfluxAutoScalingGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    UpdatePolicy:
      AutoScalingRollingUpdate:
        PauseTime: PT0S
        MaxBatchSize: 1
        MinInstancesInService: 1
    Properties:      
      LoadBalancerNames:
        - !Ref InfluxLoadBalancer
      MinSize: 1
      MaxSize: 2
      LaunchConfigurationName: !Ref InfluxLaunchConfiguration
      AvailabilityZones: !GetAZs ""
    DependsOn:
      - InfluxLoadBalancer

  #Influx Scaling Policy
  InfluxScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:      
      ScalingAdjustment: 1
      AutoScalingGroupName: !Ref InfluxAutoScalingGroup
      AdjustmentType: ChangeInCapacity

  # Influx Node Instance Profile
  InfluxInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:      
      Path: /
      Roles:
        - !Ref InfluxRole
  
  # Influx Role
  InfluxRole:
    Type: AWS::IAM::Role
    Properties:      
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Action: 
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
      Policies:
        - PolicyName: influxdb-policies
          PolicyDocument:
            Statement:
              - Action:
                  - 's3:PutObject'
                Resource: 
                  - !GetAtt TokenBucket.Arn
                  - !Join
                      - ''
                      - - !GetAtt TokenBucket.Arn
                        - '/*'
                Effect: Allow
              - Action:
                  - 'cloudwatch:*'
                Resource: '*'
                Effect: Allow
  
  # Role for the DynamoDB Stream Reader/Transformer
  StreamReaderRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: dynamodb-streamreader-policies
          PolicyDocument:
            Statement:
              - Action:                  
                  - 's3:GetObject'
                Resource: 
                  - !GetAtt TokenBucket.Arn
                  - !Join
                      - ''
                      - - !GetAtt TokenBucket.Arn
                        - '/*'
                Effect: Allow              

  # Influx Token Bucket
  TokenBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      MetricsConfigurations:
        - Id: TokenBucket

